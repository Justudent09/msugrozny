* {

    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    user-select: none;
}

body {

.schedule-container {

    padding: 70px 0 10px;
    background-color: #4e54c8;
}

.calendar {
    background-color: #4e54c8;
    padding: 20px 0;
    color: #fff;
}

.month {
    display: flex;
    justify-content: flex-start;
    padding-left: 20px;
    font-size: 24px;
    font-weight: bold;
}

.weekdays {
    display: flex;
    overflow-x: auto;
    margin-top: 15px;
    padding: 10px 0;
    scroll-behavior: smooth;
}

.weekdays div {
    text-align: center;
    flex-shrink: 0;
    width: 50px;
    margin-right: 10px;
}

.weekdays div:first-child {
    margin-left: 10px;
}

.day-block {
    background-color: #5a60ea;
    border-radius: 20px;
    padding: 5px;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 60px;
    cursor: pointer;
}

.weekdays .active {
    background-color: #fff;
    color: #4e54c8;
}

.tasks {
    margin-top: 10px;
    background-color: #fff;
    padding: 20px;
    border-radius: 40px 40px 0 0;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: calc(100% - 230px);
    overflow-y: auto;
}

.tasks-title {
    font-size: 24px;
    color: #4e54c8;
}

.tasks ul {
    list-style: none;
}

.tasks ul li {
    background-color: #e7e7fd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;

    font-size: 16px;

.tasks ul li:first-child {

let currentDate = new Date();

function updateMonthName() {
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const monthNameElement = document.getElementById('month-name');
    monthNameElement.textContent = `${monthNames[currentDate.getMonth()]}, ${currentDate.getFullYear()}`;
}

function updateWeekdays() {
    const weekdaysContainer = document.getElementById('weekdays');
    weekdaysContainer.innerHTML = ''; // Очистить предыдущие дни
    const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
    const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
        const div = document.createElement('div');
        div.className = 'day-block';
        div.onclick = () => selectDay(i);

        const dayAbbreviation = document.createElement('span');
        dayAbbreviation.textContent = weekdayNames[date.getDay()];

        const dayNumber = document.createElement('span');
        dayNumber.textContent = `${i}`;

        div.appendChild(dayAbbreviation);
        div.appendChild(dayNumber);
        weekdaysContainer.appendChild(div);
    }
    selectDay(currentDate.getDate()); // Выбрать текущий день
    scrollToCurrentDay();
}

function scrollToCurrentDay() {
    const weekdaysContainer = document.getElementById('weekdays');
    const currentDayElement = document.querySelector(`.weekdays div:nth-child(${currentDate.getDate()})`);

    if (currentDayElement) {
        const containerWidth = weekdaysContainer.clientWidth;
        const dayOffset = currentDayElement.offsetLeft - (containerWidth / 2) + (currentDayElement.offsetWidth / 2);
        weekdaysContainer.scrollLeft = dayOffset;
    }
}

function selectDay(day) {
    currentDate.setDate(day);
    document.querySelectorAll('.weekdays div').forEach(div => {
        div.classList.remove('active');
    });
    const selectedDayDiv = document.querySelector(`.weekdays div:nth-child(${day})`);
    selectedDayDiv.classList.add('active');

    updateTaskList(); // Обновляем список задач для выбранного дня
}

function updateTaskList() {
    const taskList = document.getElementById('task-list');
    taskList.innerHTML = ''; // Очистить предыдущий список задач

    // Формируем ключ даты в нужном формате (DD/MM/YYYY)
    const dateKey = `${String(currentDate.getDate()).padStart(2, '0')}/${String(currentDate.getMonth() + 1).padStart(2, '0')}/${currentDate.getFullYear()}`;
    
    if (scheduleData[dateKey]) {
        let hasTasks = false; // Флаг для проверки наличия задач
        scheduleData[dateKey].forEach(task => {
            if (task.subject) { // Проверяем, есть ли предмет
                hasTasks = true; // Устанавливаем флаг, если есть хотя бы одна задача
                const li = document.createElement('li');
                li.textContent = `${task.time} - ${task.subject} ${task.room ? `(${task.room})` : ''}`;
                taskList.appendChild(li);
            }
        });
        
        if (!hasTasks) { // Если задач нет, выводим сообщение
            const li = document.createElement('li');
            li.textContent = "ВЫХОДНОЙ";
            taskList.appendChild(li);        
        }
    } else {
        const li = document.createElement('li');
        li.textContent = "ВЫХОДНОЙ";
        taskList.appendChild(li);        
    }
}
