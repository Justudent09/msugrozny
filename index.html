<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка Telegram ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #enableButton {
            display: none; /* Скрываем кнопку по умолчанию */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #enableButton:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <button id="enableButton">Включить</button>
        <div class="message" id="message">Проверяем ваш ID...</div>
    </div>

    <script>
        // Записываем объект WebApp в переменную tg
        let tg = window.Telegram.WebApp;

        // Функция для проверки ID пользователя
        function checkTelegramID() {
            const user = tg.initDataUnsafe?.user; // Достаём информацию о пользователе
            const userID = user ? String(user.id) : null;

            // Список разрешённых ID
            const allowedIDs = ['1033479948'];

            const enableButton = document.getElementById('enableButton');
            const message = document.getElementById('message');

            // Проверяем, входит ли ID в список разрешённых
            if (userID && allowedIDs.includes(userID)) {
                enableButton.style.display = 'block'; // Показать кнопку
                message.textContent = `Добро пожаловать, ${user.first_name}!`;
            } else {
                message.textContent = 'У вас нет доступа к этой кнопке.';
            }
        }

        // Ждём готовности WebApp и выполняем проверку
        tg.ready();
        document.addEventListener('DOMContentLoaded', checkTelegramID);
    </script>
</body>
</html>
