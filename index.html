<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="schedule-container">
        <div class="calendar">
            <div class="month">
                <span class="prev">❮</span>
                <span class="month-name">April, 2020</span>
                <span class="next">❯</span>
            </div>
            <div class="weekdays">
                <span>Fri 17</span>
                <span>Sat 18</span>
                <span>Sun 19</span>
                <span class="active">Mon 20</span>
                <span>Tue 21</span>
                <span>Wed 22</span>
                <span>Thu 23</span>
            </div>
        </div>
        
        <div class="tasks">
            <h2>Today's Tasks</h2>
            <ul id="task-list"></ul>
        </div>
    </div>

    <input type="file" id="excel-file" accept=".xlsx" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
