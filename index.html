<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff; /* Основной фон белый */
        }

        .schedule-container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0px 0px 40px 40px;
        }

        .calendar {
            background-color: #4e54c8;
            padding: 20px;
            border-radius: 15px;
            color: #fff;
        }

        .month {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }

        .weekdays {
            display: flex;
            overflow-x: auto;
            margin-top: 15px;
            padding: 10px 0;
        }

        .weekdays div {
            text-align: center;
            flex-shrink: 0;
            width: 50px; /* Ширина блока для каждого дня */
            margin-right: 10px;
        }

        .day-block {
            background-color: #5a60ea;
            border-radius: 10px;
            padding: 5px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 60px; /* Высота блока */
            cursor: pointer;
        }

        .weekdays .active {
            background-color: #fff;
            color: #4e54c8;
        }

        .tasks {
            margin-top: 20px;
        }

        .tasks h2 {
            font-size: 24px;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .tasks ul {
            list-style: none;
        }

        .tasks ul li {
            background-color: #e7e7fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .prev, .next {
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="calendar">
            <div class="month">
                <span class="prev" onclick="changeMonth(-1)">❮</span>
                <span class="month-name" id="month-name"></span>
                <span class="next" onclick="changeMonth(1)">❯</span>
            </div>
            <div class="weekdays" id="weekdays"></div>
        </div>

        <div class="tasks">
            <h2>Today's Tasks</h2>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let scheduleData = {};
        let currentDate = new Date();

        const excelFilePath = 'Расписание_осень_24_22.09.24_сентябрь.xlsx'; 

        fetch(excelFilePath)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.arrayBuffer();
            })
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                scheduleData = {};
                jsonData.forEach(row => {
                    const dateCell = row[1]; // Дата в первом столбце
                    const time = row[0]; // Время в столбце L (индекс 11)
                    const subject = row[3]; // Название пары в столбце O (индекс 14)
                    const room = row[4]; // Кабинет в столбце P (индекс 15)

                    if (dateCell) {
                        const formattedDate = new Date(dateCell).toLocaleDateString();
                        if (!scheduleData[formattedDate]) {
                            scheduleData[formattedDate] = [];
                        }
                        scheduleData[formattedDate].push({ time, subject, room });
                    }
                });

                updateMonthName();
                updateWeekdays();
            })
            .catch(error => console.error('Ошибка при загрузке файла:', error));

        function updateMonthName() {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthNameElement = document.getElementById('month-name');
            monthNameElement.textContent = `${monthNames[currentDate.getMonth()]}, ${currentDate.getFullYear()}`;
        }

        function updateWeekdays() {
            const weekdaysContainer = document.getElementById('weekdays');
            weekdaysContainer.innerHTML = ''; // Очистить предыдущие дни
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                const div = document.createElement('div');
                div.className = 'day-block';
                div.onclick = () => selectDay(i);

                const dayAbbreviation = document.createElement('span');
                dayAbbreviation.textContent = weekdayNames[date.getDay()];

                const dayNumber = document.createElement('span');
                dayNumber.textContent = `${i}`;

                div.appendChild(dayAbbreviation);
                div.appendChild(dayNumber);
                weekdaysContainer.appendChild(div);
            }
            selectDay(currentDate.getDate()); // Выбрать текущий день
            scrollToCurrentDay();
        }

        function updateTasks(day) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = ''; // Очистить предыдущие задачи
            const formattedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day).toLocaleDateString();
            const tasks = scheduleData[formattedDate] || [];

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${task.time}</span> <span>${task.subject}</span> <span>${task.room}</span>`;
                taskList.appendChild(li);
            });
        }

        function scrollToCurrentDay() {
            const currentDayElement = document.querySelector(`.weekdays div:nth-child(${currentDate.getDate()})`);
            if (currentDayElement) {
                const containerWidth = document.getElementById('weekdays').clientWidth;
                const dayOffset = currentDayElement.offsetLeft - (containerWidth / 2) + (currentDayElement.offsetWidth / 2);
                document.getElementById('weekdays').scrollLeft = dayOffset;
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateMonthName();
            updateWeekdays();
        }

        function selectDay(day) {
            currentDate.setDate(day);
            document.querySelectorAll('.weekdays div').forEach(div => {
                div.classList.remove('active');
            });
            document.querySelector(`.weekdays div:nth-child(${day})`).classList.add('active');
            updateTasks(day);
        }

        // Инициализация
        updateMonthName();
        updateWeekdays();
    </script>
</body>
</html>
